<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Zadanie 56 – Liczby pierwsze wzorem</title>
<style>
  body { font-family: monospace; font-size: 18px; }
  #output { white-space: pre; margin-bottom: 1em; }
  button { font-size: 16px; padding: 0.3em 1em; }
</style>
</head>
<body>

<h1>Zadanie 56 – Liczby pierwsze wzorem w(i)=i² + i + 41</h1>

<div id="output"></div>
<button id="btnNext" style="display:none;">Kontynuuj</button>

<script>
  // Sprawdza czy liczba jest pierwsza
  function czyPierwsza(n) {
    if (n < 2) return false;
    if (n === 2) return true;
    if (n % 2 === 0) return false;
    const limit = Math.sqrt(n);
    for (let i = 3; i <= limit; i += 2) {
      if (n % i === 0) return false;
    }
    return true;
  }

  const output = document.getElementById('output');
  const btnNext = document.getElementById('btnNext');

  let i = 0;
  const maxI = 39;
  const step = 5;  // wypisujemy po 5 linii

  function wypiszLinie() {
    let linesPrinted = 0;
    while (i <= maxI && linesPrinted < step) {
      const w = i*i + i + 41;
      const pierwsza = czyPierwsza(w) ? "" : " (!!! NIE PIERWSZA !!!)";
      output.textContent += `i=${i}  w(${i})=${w}${pierwsza}\n`;
      i++;
      linesPrinted++;
    }
    if (i <= maxI) {
      btnNext.style.display = 'inline-block';
    } else {
      btnNext.style.display = 'none';
    }
  }

  btnNext.addEventListener('click', () => {
    btnNext.style.display = 'none';
    wypiszLinie();
  });

  // Start wypisywania
  wypiszLinie();
</script>

</body>
</html>
