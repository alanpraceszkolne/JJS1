<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Drygalski - Zadanie 16</title>
<style>
  body {
    color: navy;
  }
  .full-width {
    width: 100vw;
    font-size: 24px;
    font-weight: bold;
  }
</style>
<script>
function sterowanie_wydrukami() {
  var A = prompt("Podaj pierwszą liczbę A=", "");
  var B = prompt("Podaj drugą liczbę B=", "");
  
  A = parseInt(A);
  B = parseInt(B);
  
  if (isNaN(A) || isNaN(B) || A < 0 || B < 0) {
    document.write("Wprowadź dwie liczby naturalne (>=0).");
    return;
  }
  
  document.write("Wczytane liczby: A=" + A + " B=" + B + "<br>");
  
  // Druga linia zajmuje całą szerokość okna i ma granatowy kolor z dużą czcionką
  document.write("<div class='full-width'>");
  
  // Obliczenia według wzoru: (A + B)^3 = A^3 + 3*A^2*B + 3*A*B^2 + B^3
  var A3 = Math.pow(A, 3);
  var B3 = Math.pow(B, 3);
  var wynik = Math.pow(A + B, 3);
  var skladnik2 = 3 * Math.pow(A, 2) * B;
  var skladnik3 = 3 * A * Math.pow(B, 2);
  
  document.write("(" + A + " + " + B + ")^3 = ");
  document.write(A + "^3 + 3*(" + A + ")^2*(" + B + ") + 3*(" + A + ")*(" + B + ")^2 + " + B + "^3 = ");
  document.write(A3 + " + " + skladnik2 + " + " + skladnik3 + " + " + B3 + " = " + wynik);
  
  document.write("</div>");
}
</script>
</head>
<body>
<h2>Drygalski - Zadanie 16: Sterowanie wydrukami</h2>
<input type="button" value="Oblicz (A+B)^3" onclick="sterowanie_wydrukami()" />
</body>
</html>
