<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Zadanie 37 - Drygalski</title>
</head>
<body>
<script>
  var rok_kow_str = prompt("Od którego roku JavaScript jest w użyciu?", "");
  var rok_kow = parseInt(rok_kow_str);

  document.write("Wczytany rok = " + rok_kow + "<br>");

  // JavaScript oficjalnie powstał w 1995 roku
  if (rok_kow === 1995) {
    document.write('<font color="blue" size="4">Brawo znasz rok od kiedy działa JavaScript</font>');
  } else {
    document.write('<font color="red" size="7">Źle musisz jeszcze poczytać</font>');
  }
</script>
</body>
</html>
