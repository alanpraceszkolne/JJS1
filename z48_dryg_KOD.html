<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Szereg harmoniczny – Drygalski</title>
</head>
<body>
  <h1>Obliczanie sumy szeregu harmonicznego od 1 do 1 000 000</h1>
  <div id="wynik" style="font-size:24px; color:green;"></div>

  <script>
    let suma_dry = 0;
    let i_dry = 1;
    const limit = 1000000;

    for (; i_dry <= limit; i_dry++) {
      suma_dry += 1 / i_dry;
    }

    document.getElementById("wynik").textContent = "Suma szeregu harmonicznego: " + suma_dry.toFixed(6);
  </script>
</body>
