<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zadanie 30 – Drygalski</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 250px; font-family: monospace; font-size: 14px; margin-top: 20px; }
    .output { background: #f0f0f0; border: 1px solid #ccc; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Programowanie obiektowe – Zadanie 30 (Drygalski)</h2>

<div class="output" id="output"></div>

<h3>Kod źródłowy:</h3>
<textarea readonly id="kod"></textarea>

<script>
  // Definicja obiektu
  var Samochod = {
    kolor: 'czerwony',
    marka: 'Toyota',
    rok: 2022,
    samochod_wyswietl_Drygalski: function () {
      return (
        "Obiekt: Samochod\n" +
        "kolor: " + this.kolor + "\n" +
        "marka: " + this.marka + "\n" +
        "rok: " + this.rok + "\n" +
        "metoda: samochod_wyswietl_Drygalski"
      );
    }
  };

  // Wyświetlanie wyniku w divie
  document.getElementById('output').innerHTML = 
    Samochod.samochod_wyswietl_Drygalski().replace(/\n/g, '<br>');

  // Kod źródłowy jako tekst w textarea
  var kodText = `
var Samochod = {
  kolor: 'czerwony',
  marka: 'Toyota',
  rok: 2022,
  samochod_wyswietl_Drygalski: function () {
    return (
      "Obiekt: Samochod\\n" +
      "kolor: " + this.kolor + "\\n" +
      "marka: " + this.marka + "\\n" +
      "rok: " + this.rok + "\\n" +
      "metoda: samochod_wyswietl_Drygalski"
    );
  }
};

document.write(Samochod.samochod_wyswietl_Drygalski());
  `.trim();

  document.getElementById('kod').value = kodText;
</script>

</body>
</html>
