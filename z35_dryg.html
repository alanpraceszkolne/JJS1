<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Zadanie 35</title>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                var dry = prompt("Podaj liczbę dry=", ""); 
                var a_dry = parseFloat(dry);
    
                document.write("Czytana liczba dry = " + a_dry + "<br>");     
    
                if (a_dry > 0) {
                    document.write("Czytana liczba jest większa od 0<br>");
                } else if (a_dry == 0) {
                    document.write("Czytana liczba jest równa 0<br>");
                } else {
                    document.write("Czytana liczba jest mniejsza od 0<br>");
                }
            </script>
        </div>
    </body>
    </html>
