<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadanie 30 – Kod</title>
  <script type="text/javascript">
    var Samochod = {
      kolor: 'czerwony',
      marka: 'Toyota',
      rok: 2022,
      samochod_wyswietl_Drygalski: function () {
        document.write("Obiekt: Samochod<br>");
        document.write("kolor: " + this.kolor + "<br>");
        document.write("marka: " + this.marka + "<br>");
        document.write("rok: " + this.rok + "<br>");
        document.write("metoda: samochod_wyswietl_Drygalski<br>");
      }
    };

    Samochod.samochod_wyswietl_Drygalski();
  </script>
</head>
<body>
  <br>
  Programowanie obiektowe – Zadanie 30<br>
  Obiekt: Samochod<br>
  Właściwości: kolor, marka, rok<br>
  Metoda: samochod_wyswietl_Drygalski()<br>
</body>
</html>
