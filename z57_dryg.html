<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Zadanie 57 – Pierwiastki 2 i 4 stopnia</title>
<style>
  body { font-family: monospace; font-size: 18px; }
  #output { white-space: pre; margin-bottom: 1em; }
  button { font-size: 16px; padding: 0.3em 1em; }
</style>
</head>
<body>

<h1>Zadanie 57 – Drukowanie liczb i pierwiastków</h1>

<div id="output"></div>
<button id="btnNext" style="display:none;">Kontynuuj</button>

<script>
  // Numer w dzienniku - ustaw swój numer
  const numerWdzienniku = 7;

  const output = document.getElementById('output');
  const btnNext = document.getElementById('btnNext');

  let i = numerWdzienniku;
  const maxI = numerWdzienniku + 15;
  const step = 3;  // liczba linii do wypisania na raz

  function wypiszLinie() {
    let linesPrinted = 0;
    while (i <= maxI && linesPrinted < step) {
      const pierw2 = Math.sqrt(i).toFixed(2);
      const pierw4 = Math.sqrt(Math.sqrt(i)).toFixed(2);
      output.textContent += `I=${i} pierw_2(${i})=${pierw2} pierw_4(${i})=${pierw4}\n`;
      i++;
      linesPrinted++;
    }
    if (i <= maxI) {
      btnNext.style.display = 'inline-block';
    } else {
      btnNext.style.display = 'none';
    }
  }

  btnNext.addEventListener('click', () => {
    btnNext.style.display = 'none';
    wypiszLinie();
  });

  // Start programu - wypisz pierwsze 3 linie
  wypiszLinie();
</script>

</body>
</html>
