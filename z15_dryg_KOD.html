<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Drygalski - Kod Zadania 15</title>
<script>
function zamknij_okno() {
  window.close();
}
</script>
</head>
<body>
<h2>Drygalski - Kod programu zadania 15</h2>
<form>
<textarea cols="80" rows="25" readonly>
&lt;!DOCTYPE html&gt;
&lt;html lang="pl"&gt;
&lt;head&gt;
&lt;meta charset="UTF-8" /&gt;
&lt;title&gt;Drygalski - Zadanie 15&lt;/title&gt;
&lt;script&gt;
function rozklad_ulamka_egipskiego_dwa() {
  var m_dryg = prompt("Podaj liczbę naturalną m (m &gt; 0):", "");
  m_dryg = parseInt(m_dryg);

  if (isNaN(m_dryg) || m_dryg &lt;= 0) {
    document.write("Niepoprawna wartość m. Podaj liczbę naturalną większą od 0.");
    return;
  }

  // Rozkład 1/m na dwa takie same ułamki: 1/(2m) + 1/(2m)
  var mianownik = 2 * m_dryg;

  document.write("&lt;b&gt;Ułamek egipski 1/" + m_dryg + "&lt;/b&gt; można rozłożyć na dwa takie same ułamki egipskie:&lt;br&gt;");
  document.write("1/" + m_dryg + " = 1/" + mianownik + " + 1/" + mianownik + "&lt;br&gt;&lt;br&gt;");

  // Przykłady z danych do sprawdzenia
  if (m_dryg === 3) {
    document.write("&lt;i&gt;Dane sprawdzające dla m=3:&lt;/i&gt;&lt;br&gt;");
    document.write("1/3 = 1/6 + 1/6&lt;br&gt;");
  } else if (m_dryg === 7) {
    document.write("&lt;i&gt;Dane sprawdzające dla m=7:&lt;/i&gt;&lt;br&gt;");
    document.write("1/7 = 1/14 + 1/14&lt;br&gt;");
  }
}
&lt;/script&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;h2&gt;Drygalski - Zadanie 15: Rozkład ułamka egipskiego na dwa takie same ułamki&lt;/h2&gt;
&lt;input type="button" value="Rozłóż ułamek egipski na dwa takie same" onclick="rozklad_ulamka_egipskiego_dwa()" /&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
</form>
<br />
<input type="button" value="Zamknij okno" onclick="zamknij_okno()" />
</body>
</html>
